<!DOCTYPE html >
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Use the X-UA-Compatible meta tag on web pages where you  -->
<!-- suspect that Internet Explorer 8 will attempt to render -->
 <!-- the page in an incorrect view. -->
<meta http-equiv="x-UA-compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../vscode/tp1.css">
 <title>
    Jiji Landing page
 </title>
</head>
<body>
 <header>
   <div class="logo-container">
      <img src="../baby/logoo.png" id ="img2"alt="logo">
	  <!-- <h4 class="logo">cell phone</h4> -->
    </div>
     <nav>
	   <ul class="nav-links">
	    <li ><a class="nav-link" href="#">Specs</a></li>
		<li ><a class="nav-link" href="#">Products</a></li>
		<li ><a  class="nav-link" href="#">Contact</a></li>
 <!-- <li><a class="active" href="#home">home</a></li> -->

		
		</ul>
	 </nav>
    <div class="cart">
     <img id="img1" src="../baby/carrt2.png" alt="cart">
    </div>	
 <!-- The <main> tag specifies the main content of a document. -->

<!-- The content inside the <main> element should be unique to  -->
<!-- the document. It should not contain any content that is  -->
<!-- repeated across documents such as sidebars, navigation links,  -->
<!-- copyright information, site logos, and search forms. -->
 </header>

<main>
	<!-- we use main when we have content -->
 <section class="presentation">
   <div class="introduction">
            <div class="intro-text">
                <h1>iPhone 13 Pro – Bleu Alpin
				</h1>
                <p>
                Le nouvel iPhone 13 Pro Bleu Alpin devient le smartphone le plus puissant avec sa nouvelle puce A15 Bionic et le Neural Engine nouvelle génération !

                </p>
            </div>
            <div class="cta">
                <button class="cta-select">6.1 Inch</button>
                <button class="cta-add">Add to Cart</button>
            </div>
   </div>
    <div class="cover">
        <img src="../baby/t1.jpg" alt="baby">
    </div>
    
	<div class="laptop-select">
       <img src="../baby/arrow-left.svg" alt="">
	   <img src="../baby/dot.svg" alt="">
	   <img src="../baby/dot-full.svg" alt="">
	   <img src="../baby/dot-full.svg" alt="">
	   <img src="../baby/arrow-right.svg" alt="">
 
	</div>
 </section>

</main>




</body>
</html>
